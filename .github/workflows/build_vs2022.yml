name: VS2022 build

on: push

jobs:
  build:
    name: VS2022
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Checkout dependencies
        uses: actions/checkout@v3
        with:
          repository: ossia/score
          submodules: "recursive"
          path: score

      - name: Checkout Max SDK
        uses: actions/checkout@v3
        with:
          repository: jcelerier/max-sdk-base
          submodules: "recursive"
          path: max-sdk-base

      - name: Install dependencies
        shell: bash
        run: |
          ${{ matrix.config.dependencies }}

      - name: Download SDK
        shell: bash
        run: |
          curl -L https://raw.githubusercontent.com/ossia/score/master/tools/fetch-sdk.sh > fetch-sdk.sh
          chmod +x ./fetch-sdk.sh
          ./fetch-sdk.sh

      - name: Build debug
        shell: bash
        run: |
          mkdir build-debug
          cd build-debug

          export MAX_SDK=$PWD/../max-sdk-base
          export SDK_3RDPARTY=$PWD/../score/3rdparty
          export VERBOSE=1

          cmake .. \
            -DBOOST_ROOT=/c/ossia-sdk-x86_64/boost \
            -Dpybind11_DIR=$SDK_3RDPARTY/libossia/3rdparty/pybind11 \
            -DAVND_MAXSDK_PATH=$MAX_SDK \
            -DVST3_SDK_ROOT=$SDK_3RDPARTY/vst3 \
            -DCMAKE_PREFIX_PATH="$SDK_3RDPARTY/libpd/pure-data/src" \
            -G "Visual Studio 17 2022"

          cmake --build . --config Debug

      - name: Test debug
        shell: bash
        run: |
          cd build-debug
          cmake --build . --target RUN_TESTS

      - name: Build release
        shell: bash
        run: |
          mkdir build-release
          cd build-release

          export MAX_SDK=$PWD/../max-sdk-base
          export SDK_3RDPARTY=$PWD/../score/3rdparty
          export VERBOSE=1

          cmake .. \
            -DBOOST_ROOT=/c/ossia-sdk-x86_64/boost \
            -Dpybind11_DIR=$SDK_3RDPARTY/libossia/3rdparty/pybind11 \
            -DAVND_MAXSDK_PATH=$MAX_SDK \
            -DVST3_SDK_ROOT=$SDK_3RDPARTY/vst3 \
            -DCMAKE_PREFIX_PATH="$SDK_3RDPARTY/libpd/pure-data/src" \
            -G "Visual Studio 17 2022"

          cmake --build . --config Release

      - name: Test release
        shell: bash
        run: |
          cd build-release
          cmake --build . --config Release --target RUN_TESTS
